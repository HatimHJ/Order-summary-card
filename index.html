<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Order summary card ✨</title>
	</head>
	<body>
		<main>
			<button id="mode" class="btn">☽</button>
			<h1 class="sr-only">Order summary card</h1>
			<div class="card text-center">
				<div class="card__image">
					<img src="./images/illustration-hero.svg" alt="" />
				</div>
				<div class="card__content">
					<h2>Order Summary</h2>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like
					</p>
					<div class="plan">
						<img src="./images/icon-music.svg" class="icon" alt="" />
						<div class="plan__type">
							<span class="block">Annual Plan </span>
							<span class="block">$59.99/year</span>
						</div>
						<a href="/" onclick="return false">change</a>
					</div>
					<div class="actions">
						<button class="btn">Proceed to Payment</button
						><button class="btn">Cancel Order</button>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
